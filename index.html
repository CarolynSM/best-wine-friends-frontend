<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <title>BWF App</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><h1>Best Wine Friends</h1></a>
      <h3>Which wines are best friends with your food?</h3>
    </header>
    <main>
      <div class="form">
        <form>
          <div class="main-dish">
              <label>Main Ingredient</label>
              <select id="main-ingredient">
                <option value="">What are you cooking?</option>
              </select>
          </div>
          <div class="flavor-profile">
              <label>Flavor Profile</label>
              <select id="flavor-profile">
                <option value="">Select Your Main Ingredient First</option>
              </select>
              <p class="profile-description"></p>
          </div>
          <div class="button">
            <button type="submit" class="submit">Find Your BWF</button>
          </div>
        </form>
      </div>
      <div class="result">
        <div class="images">
          <div><img class="img main-dish-img hidden"/></div>
          <div class="plus hidden"><img class="img" src="assets/plus.png"/></div>
          <div><img class="img flavor-profile-img hidden"/></div>
          <div class="equals hidden"><img class="img" src="assets/equals.png"/></div>
        </div>
        <div class="wine-pairing"></div>
      </div>
    </main>
    <footer>
      <p>
        <a href="about.html">About</a><img class="wine-glass" src="assets/wine-glass.png" /><a href="submit-your-own.html">Submit your own pairing</a>
      </p>
      <p>
        <small>&copy; 2018, Carolyn Selheim-Miller</small>
      </p>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>

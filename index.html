<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <title>BWF App</title>
  </head>
  <body>
    <header>
      <h1>Best Wine Friends</h1>
      <h3>Which wines are best friends with your food?</h3>
    </header>
    <main>
      <div class="form">
        <form>
          <div class="main-dish">
              <label>Main Ingredient</label>
              <select id="main-ingredient">
                <option value="">What are you cooking?</option>
              </select>
          </div>
          <div class="flavor-profile">
              <label>Flavor Profile</label>
              <select id="flavor-profile">
                <option value="">Select Your Main Ingredient First</option>
              </select>
              <p class="profile-description"></p>
          </div>
          <div class="button">
            <button type="submit" class="submit">Find Your BWF</button>
          </div>
        </form>
      </div>
      <div class="result">
        <div class="images">
          <div class="img"><img class="main-dish-img hidden"/></div>
          <div class="plus img hidden"><img src="assets/plus.png"/></div>
          <div class="img"><img class="flavor-profile-img hidden"/></div>
          <div class="equals img hidden"><img src="assets/equals.png"/></div>
        </div>
        <div class="wine-pairing"></div>
      </div>
    </main>
    <footer>
      <p>
        <a href="submit-your-own.html">Click here to submit your own pairing</a>
      </p>
      <p>
        <small>&copy; 2018, Carolyn Selheim-Miller</small>
      </p>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
